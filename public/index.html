<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Title of the document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>

<body>
	<div ng-controller="appCtrl" class="container">	
		<h1>Contact List</h1>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>name</td>
					<td>age</td>
					<td>email</td>
					<td>action</td>
					<td>&nbsp;</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"/></td>
					<td><input class="form-control" ng-model="contact.age"/></td>
					<td>
						<input class="form-control" ng-model="contact.email"/>						
					</td>
					<td>
						<button class="btn btn-primary" ng-click="addContact()">Save Contact</button>
					</td>
					<td>	
						<button class="btn btn-primary" ng-click="updateContact()">Update Contact</button>
						<button class="btn btn-info" ng-click="clear()">Clear Contact</button>
					</td>
				</tr>
				<tr ng-repeat="contact in contactList">
					<td>{{contact.name}}</td>
					<td>{{contact.age}}</td>
					<td>{{contact.email}}</td>
					<td colspan="2">
						<button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button>
						<button class="btn btn-danger" ng-click="deleteContact(contact._id)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script type="text/javascript" src="controller/app.js"></script>
</html>
